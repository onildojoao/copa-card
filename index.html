<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Copa NLW</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div class="card" onclick="changeCard(event)">
      <img
        src="https://github.com/onildojoao.png"
        alt="Foto do Github de Onildo Costa"
      />
      <div class="info">
        <h1>Onildo Costa</h1>
        <p>Student at Rocketseat</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
